<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in {{ city }}</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather in {{ city }}</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Temperature (Â°C)</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in formatted_data %}
                <tr>
                    <td>{{ entry.time }}</td>
                    <td>{{ entry.temperature }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
